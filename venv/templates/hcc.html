		<div class="col-xs-12">
		<div class="row">



				
				<br>

				<p><input type="text" ng-model="name">
				<span class="glyphicon glyphicon-search"></span> Filter Results
				</input>
				</p>
				<table class="table table-striped">
					<thead>
					<tr>
					  <th>Name</th>
					  <th>Skill Set</th>
					  <th>Address</th>
					</tr>
					</thead>
					<tbody>
							<tr ng-repeat="emp in employees | filter:name">
								<td>{{ emp.name }}</td>
								<td>{{ emp.class }}</td>
								<td>{{ emp.address }}</td>
								<td>
								<button class="btn" ng-click="editUser(emp.name)">
								<span class="glyphicon glyphicon-pencil gobule"></span>Edit
								</button>
								</td>
						</tr>
					</tbody>
				</table>

				<hr>
				<button class="btn btn-primary" ng-click="addUser()">
				<span class="glyphicon glyphicon-user"></span>Add New Student
				</button>
				<hr>

				<h3 ng-show="edit">Add New Employee:</h3>
				<h3 ng-hide="edit">Edit Details:</h3>

				<form class="form-horizontal">
				<div class="form-group">
				<label class="col-sm-2 control-label"> Name:</label>
				<div class="col-sm-10">
				<input type="text" ng-model="newName"  placeholder="Name">
				</div>
				</div> 
				<div class="form-group">
				<label class="col-sm-2 control-label">Skill Set</label>
				<div class="col-sm-10">
				<input type="text" ng-model="newSkill" placeholder="Skill Set">
				 <input type="hidden" ng-model="temp_id">
				</div>
				</div>
				</form>

				<hr>
				<button class="btn btn-primary" ng-disabled="false" ng-click="saveEditChanges()">
				<span class="glyphicon glyphicon-save"></span> Save Changes
				</button>
				<button class="btn btn-primary" ng-disabled="false" ng-click="deleteUser()">
				<span class="glyphicon glyphicon-floppy-remove"></span> Delete This User
				</button>


</div>
</div>
